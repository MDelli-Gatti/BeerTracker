<html>
<body>
Welcome, {{username}}!
<form action="/logout" method="post" style="display: inline-block">
    <button type="submit">Logout</button>
</form>
Enter a beer below.<br>
Click on a beer to make changes.<br>

<form action="/create-beer" method="post">
    <input type="text" name="name" placeholder="Name"/>
    <input type="text" name="brewery" placeholder="Brewery"/>
    <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <input type="text" name="comment" placeholder="Comments"/>
    <button type="submit">Submit</button>
</form>

<ol>
    {{#beers}}
    <li><a href="/edit?id={{id}}"><b>{{name}}</b> - {{brewery}} - {{rating}}/5 - {{comment}}</a>
        <form action="/delete-beer" method="post" style="display: inline-block">
            <input type="hidden" name="id" value="{{id}}"/>
            <button type="submit">Delete</button>
            </form>
    </li>
    {{/beers}}
</ol>
</body>
</html>
